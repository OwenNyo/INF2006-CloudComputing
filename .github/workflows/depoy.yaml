name: Deploy Flask to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Trust EC2 host
        shell: bash
        run: |
          set -x
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "EC2_HOST=${{ secrets.EC2_HOST }}"
          echo "Trying ssh-keyscan..."

          # Try a few times (GitHub runners can be flaky)
          for i in 1 2 3; do
            ssh-keyscan -T 10 -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts && break
            echo "ssh-keyscan failed, retrying ($i/3)..."
            sleep 2
          done

          chmod 644 ~/.ssh/known_hosts

      - name: Deploy and restart
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          ssh $USER@$HOST << 'EOF'
            set -e

            cd /home/ec2-user/app/INF2006-CloudComputing

            git fetch --all
            git reset --hard origin/main

            source venv/bin/activate
            pip install -r requirements.txt

            sudo systemctl restart flaskapp
          EOF
